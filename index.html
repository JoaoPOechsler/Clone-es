<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço do Estudante</title>
    <link rel="stylesheet" href="style.css"> <!--Link com arquivos ex: CSS. -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>

    <div class="login">
        <h1>Bem-Vindo</h1>  
        <span id="subtitulo">ao espaço do estudante</span>

        <div class="inputs_login">
            <i class="fa fa-user"></i>
            <input class="inpt1" type="Usúario"; placeholder="Usúario">
        </div>

        <div class="inputs_login2">
            <i class="fa fa-lock"></i>
            <input class="inpt2" type="Usúario"; placeholder="Senha">
        </div>
    </div>

    <div class="img-logo">
        <a href="https://estudante.sesisenai.org.br" title="Espaço do Estudante SESI SENAI"> 
    
            <img class="login__logo-img d-none d-sm-block" 
            src="https://estudante.sesisenai.org.br/img/login/logo.svg?" 
            alt="Espaço do Estudante SESI SENAI">
  
        </a>
    </div>

    <input class="botao" type="submit" value="Entrar">
    
</body>
</html>
